<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi</title>
  </head>
  <body>
    <h1>Hello this is article list</h1>
    <div class="articles">

      {% for article in articles %}
        <div class="article">
          <h2><a href="#">{{article.title}}</a></h2>
          <h2>{{article.date}}</h2>
          <h2>{{article.body}}</h2>
        </div>
      {% endfor %}

    </div>


  </body>
</html>
